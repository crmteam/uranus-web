<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeController.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{localeController.locale}">
	<h:head>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>



		<h:form id="form">

			<p:panel id="panel" header="New Person"	style="width:400px;margin:0 auto">
				<p:messages id="msgs" />

				<h:panelGrid columns="3">

					<h:outputLabel for="login" value="Login: *" />
					
					
					<p:inputText id="login" value="#{userAuthentificationBean.login}" required="true">
						<p:ajax update="msgLogin" event="blur" /> 
					</p:inputText>
					<p:message for="login" id="msgLogin" display="icon" />

					<h:outputLabel for="pwd1" value="Password : *" />
					<p:password id="pwd1" value="#{userAuthentificationBean.password}"	match="pwd2" label="Password 1" required="true" feedback="true" />
					<p:message for="pwd1" id="msgPwd1" display="icon" />

					<h:outputLabel for="pwd2" value="Confirm password : *" />
					<p:password id="pwd2" value="#{userAuthentificationBean.password}"	label="Password 2" required="true" />
					<p:message for="pwd2" id="msgPwd2" display="icon" />

					<h:outputLabel for="firstname" value="Firstname: *" />
					<p:inputText id="firstname" value="#{luserAuthentificationBean.name}"	required="true" label="Firstname">
					
					</p:inputText>
					<p:message for="firstname" display="icon" />

					<h:outputLabel for="surname" value="Surname: *" />
						<p:inputText id="surname" value="#{userAuthentificationBean.surname}" label="Surname" required="true">
						
						<p:ajax update="msgSurname" event="keyup" />
					</p:inputText>
					<p:message for="surname" id="msgSurname" display="icon" />

					<h:outputLabel for="email" value="Email: *" />
					<p:inputText id="email" value="#{userAuthentificationBean.email}" label="Email" required="true">
					</p:inputText>
					<p:message for="email" id="msgEmail" display="icon" />

					<h:outputLabel for="phone" value="Phone: *" />
					<p:inputMask id="phone" value="#{userAuthentificationBean.phone}" label="Phone" mask="(999)999-99-99" required="true">
						
					</p:inputMask>
					<p:message for="phone" id="msgPhone" display="icon" />
					
					<h:commandButton value="Inscription" action="#{userAuthentificationBean.doCreateUser}" styleClass="sansLabel" />

					
				</h:panelGrid>
			</p:panel>

		</h:form>

	</h:body>
</f:view>
</html>
