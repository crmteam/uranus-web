<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:spacer height="30px;" />
<p:dataTable value="#{userMBean.users}" var="item" widgetVar="50"
	style="width: 60px;" editable="true">
	<f:facet name="header">  
                        Order List  
                    </f:facet>
	<p:ajax event="rowEdit" listener="#{item.onEdit}"
		update=":form1:messages" />
	<p:ajax event="rowEditCancel" listener="#{item.onCancel}"
		update=":form1:messages" />
	<p:column>
		<f:facet name="header">
			<h:outputText value="First Name" />
		</f:facet>
		<p:cellEditor>
			<f:facet name="output">
				<h:outputText value="#{item.firstname}" />
			</f:facet>
			<f:facet name="input">
				<p:inputText value="#{item.firstname}" style="width:100%" />
			</f:facet>
		</p:cellEditor>
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="Last Name" />
		</f:facet>
		<p:cellEditor>
			<f:facet name="output">
				<h:outputText value="#{item.lastname}" />
			</f:facet>
			<f:facet name="input">
				<p:inputText value="#{item.lastname}" style="width:100%" />
			</f:facet>
		</p:cellEditor>
	</p:column>

</p:dataTable>

</html>
